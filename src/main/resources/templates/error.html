<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

    <head>
        <title>Error Page</title>
    </head>
    <body>
        <div layout:fragment="content">

                <span class="title" th:text="#{error.page.title}">Error Title</span>

            </div>
        </div>

</html>
